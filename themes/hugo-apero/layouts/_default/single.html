{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw7 center">
    <article class="post-content pa0 ph4-l">
      <header class="post-header">
        <h1 class="f1 lh-solid measure-narrow mb2 fw4">
          {{ .Title | safeHTML }}
        </h1>

        <!-- Description with no wrapping and minimal margin -->
        {{ with .Description }}
          <p class="f5 lh-copy measure-narrow mb0 fw4 nowrap">{{ . }}</p>
        {{ end }}

        <!-- Optional subtitle -->
        {{ if .Params.subtitle }}
          <h4 class="f4 mt0 mb2 lh-title measure">{{ .Params.subtitle }}</h4>
        {{ end }}

        <!-- Render buttons if 'links' exist -->
        {{ if .Params.links }}
          <div class="mt2 flex items-center flex-wrap">
            {{ range .Params.links }}
              <a href="{{ .url }}" 
                 class="link dim ba br2 ph3 pv2 mb2 dib gray mr2" 
                 target="_blank" 
                 style="transition: background-color 0.3s ease;">
                <i class="{{ .icon_pack }} fa-{{ .icon }} mr2"></i>{{ .name }}
              </a>
            {{ end }}
          </div>
        {{ end }}
      </header>

      <!-- Main content section -->
      <section class="post-body pt3 pb4">
        {{ .Content | safeHTML }}
      </section>
    </article>
  </section>
</main>
{{ end }}
