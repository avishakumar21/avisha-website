{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw7 center">
    <article class="post-content pa0 ph4-l">
      <header class="post-header">
        <h1 class="f1 lh-solid measure-narrow mb3 fw4">{{ .Title }}</h1>

        <!-- Optional subtitle -->
        {{ if .Params.subtitle }}
          <h4 class="f4 mt0 mb4 lh-title measure">{{ .Params.subtitle }}</h4>
        {{ end }}

        <!-- Optional author byline (disabled by default) -->
        {{ if and .Params.show_author_byline .Params.author }}
          <p class="f6 measure lh-copy mv1">
            By {{ .Params.author }}
          </p>
        {{ end }}

        <!-- Optional links section -->
        {{ if .Params.links }}
          <div class="ph0 pt5">
            {{ partial "shared/btn-links.html" . }}
          </div>
        {{ end }}
      </header>

      <!-- Main content section -->
      <section class="post-body pt5 pb4">
        {{ .Content }}
      </section>
    </article>
  </section>
</main>
{{ end }}
